<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/netflix.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E50914" />
    <meta
      name="description"
      content="Mianaflix - Stream your favorite movies and TV shows"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/netflix.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Add font -->
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <title>Mianaflix</title>
    
    <style>
      body {
        font-family: 'Netflix Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #141414;
      }
      
      /* Loading spinner for initial load */
      #initial-loader {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #000000;
      }
      
      #initial-loader img {
        width: 150px;
        animation: pulse 1.5s infinite;
      }
      
      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
      <!-- Initial loading state -->
      <div id="initial-loader">
        <img src="%PUBLIC_URL%/netflix.png" alt="Mianaflix" />
      </div>
    </div>
   
  </body>
</html>
